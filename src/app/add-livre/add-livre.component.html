<div class="container">
    <div>
    <h2>Ajouter un Livre :</h2>
    </div>
    <form >
        <div  hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Livre</label>
        <input type="text" [(ngModel)]="newLivre.idLivre"
        name="idLivre" class="form-control">
        </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Titre Livre</label>
        <input type="text" [(ngModel)]="newLivre.titreLivre"
        name="titreLivre" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Livre</label>
        <input type="number" [(ngModel)]= "newLivre.prixLivre"
        name="prixLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Ouverture</label>
        <input type="date" [(ngModel)]= "newLivre.dateOuverture"
        name="dateOuverture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
         <label>Bibliotheque</label>
        <select class="form-control form-control-lg" id="idBib" name="idBib" [(ngModel)]="newIdBib">
             <option *ngFor="let bib of bibliotheques" [value]="bib.idBib" >
             {{bib.nomBib}}
            </option>
            </select>
            </div>
          
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)"
            name="logo" class="form-control">
        </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
        </div>
            
       
        <div class="mt-2">
        <button type="submit" (click)="addLivre()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
